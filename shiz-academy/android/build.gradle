// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.2'
        classpath 'com.google.gms:google-services:4.4.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    // Force-align Kotlin stdlib artifacts to avoid duplicate class errors from mixed versions
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'org.jetbrains.kotlin') {
                if (details.requested.name.startsWith('kotlin-stdlib')) {
                    details.useVersion '1.8.22'
                    details.because 'Align Kotlin stdlib to 1.8.22 to resolve duplicate classes'
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
